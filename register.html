<html lang="en">

    import { getAuth } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMh2NzRgNLrRiJLmBsbhN1ZwMOZt8gx6Y",
      authDomain: "academic-calendar-web-c6cac.firebaseapp.com",
      projectId: "academic-calendar-web-c6cac",
      storageBucket: "academic-calendar-web-c6cac.firebasestorage.app",

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="register.js"></script>
</head>
<body>
  <div class="container">
    <h2>Register</h2>

    <select id="role" required>
      <option value="">Select Role</option>
      <option value="Student">Student</option>
      <option value="Teacher">Teacher</option>
    </select>

    <div id="account-fields" class="hidden">
      <input type="email" id="email" placeholder="Email (required)" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password (min 6 chars)" required>
    </div>

    <div id="student-fields" class="hidden">
      <input type="text" id="student-number" placeholder="Student Number">
      <input type="text" id="student-name" placeholder="Full Name">
      <input type="number" id="student-age" placeholder="Age">
      <input type="text" id="student-year" placeholder="Year Level">
    </div>

    <button id="register-btn">Register</button>
    <p id="register-msg" class="msg" style="color:red;"></p>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>
</body>
</html>
